query pageQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
  projetConnection {
    edges {
      node {
        id
        title
        mainImg {
          imgCentre {
            src
            alt
          }
        }
        type {
          ... on ProjetType {
            ...ProjetTypeParts
          }
        }
        _sys {
          filename
        }
      }
    }
  }
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query projetQuery($relativePath: String!) {
  ...LayoutQueryFragment
  projet(relativePath: $relativePath) {
    ...ProjetParts
    type {
      ... on ProjetType {
        name
      }
    }
  }
}

query serviceQuery($relativePath: String!) {
  ...LayoutQueryFragment
  service(relativePath: $relativePath) {
    ...ServiceParts
    type {
      ... on ServiceType {
        name
      }
    }
  }
}
